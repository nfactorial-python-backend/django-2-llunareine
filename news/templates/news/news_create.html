{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="post-container">
    <div class="post-logo-container">
        <img src="{% static 'img/POST.png' %}" alt="Post Logo">
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add News</button>
    </form>
</div>
</form>
</div>
{% endblock %}
